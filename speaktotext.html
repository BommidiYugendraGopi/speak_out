<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            background: linear-gradient(135deg, #f7c966,#b557d7, #2a9fd5);
            animation: fadeIn 1s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            gap: 20px;
        }
        h2 {
            font-size: 2em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
           
        }
        textarea {
            width: 80%;
            height: 120px;
            border-radius: 10px;
            border: 2px solid #cecaf2;
            padding: 10px;
            font-size: 1.2em;
            transition: 0.3s;
        }
        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
        }
        .button {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        button {
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1.2em;
            transition: 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.1);
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
       
       
    </style>
</head>
<body>
    <h2>Speech to Text Converter</h2>
    <textarea id="text" placeholder="Your speech will appear here..." readonly></textarea>
    <div class="button">
        <button id="listenButton" onclick="startListening()">Start Listening</button>
        <span id="listenIcon" style="font-size: 2em; display: none;">ðŸŽ¤</span>
        
    </div>
    <a href="index.html" class="home">Back to Home</a>
    <script>
        function startListening() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'en-IN'; 
            recognition.start();
            
          
            document.getElementById("listenIcon").style.display = "inline";
            
            recognition.onresult = function(event) {
                let spokenText = event.results[0][0].transcript;
                document.getElementById("text").value = spokenText;
            };

            recognition.onend = function() {
              
                document.getElementById("listenIcon").style.display = "none";
            };

            recognition.onerror = function(event) {
                alert("Error: Please speak clearly.");
           
                document.getElementById("listenIcon").style.display = "none";
            };
        }
    </script>
</body>
</html>
