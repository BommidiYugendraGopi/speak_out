<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 400px;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            margin-top: 10px;
        }
        textarea {
            width: 80%;
            max-width: 500px;
            height: 120px;
            padding: 10px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            resize: none;
            overflow: hidden;
        }
        textarea::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 30px;
            background: #ff7eb3;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background: #ff4e87;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Text to Speech Converter</h2>
        <textarea id="text" placeholder="Enter text here..."></textarea><br>
        <button onclick="speakText()">Speak</button>
        <a href="index.html" class="home">Back to Home</a>
    </div>
    <script>
        function speakText() {
            let text = document.getElementById("text").value;
            if (text.trim() === "") {
                alert("Please enter some text to speak.");
                return;
            }
            let speech = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
